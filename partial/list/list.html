<div class="btn btn-lg btn-primary" ng-click="addList()">Add a new list</div>
<div class="clearfix"></div>

<div class="list-container" ng-repeat="list in lists">

	<p>{{ list.name }}</p>

    <div class="btn btn-primary btn-sm" ng-click="addCards(list)">Add a card</div>

    <div ng-include="'partial/card/card.html'"></div>


</div>
